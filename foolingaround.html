<html>
<head>
    <title>pSearch Test Page</title>
    <link rel="stylesheet" href="css/pSearch.css"/>
    <link rel="stylesheet" href="css/spinny.css"/>
    <link rel="stylesheet" href="css/demo.css"/>
</head>
<body ng-app="testApp">

    <h1>pSelect</h1>

    <p>
        Fancy dss select widget built using angular.js.
        Supports Ajax search or just use it to pretty up your
        regular &lt;select&gt; widget.
    </p>


    <div ng-controller="testController as tc" >
        <p>(Using tvguide.com's search API; hope they don't mind)</p>
        <h3>Basic Multiple-Choice Ajax Search Widget</h3>
        <div p_select
             multiple
             name="tvshows"
             ajax-url="http://mapi.tvguide.com/watchlist/search"
             search-key="keyword"
             extra-search-params="{'limit':'10', 'v': '1.0'}"
             value-field="id"
             display-field="name"
             placeholder="Find TV Shows or Movies"
             ng-model="tc.showsAndMovies"
        ></div>
    </div>

    <div ng-controller="testController as tc" ng-init="tc.selected = [{name_or_company: 'John Smith', id: 32232}, {name_or_company: 'Mary Jones', id: 54677}]">
        <h3>LOCAL</h3>
        <div p_select
             multiple
             name="tvshows"
             ajax-url="http://metzler.local.dev/search/profiles"
             value-field="id"
             display-field="name_or_company"
             placeholder="hello"
             ng-model="tc.people"
             jsonp="true"
             initial-values="tc.selected"
             with-credentials="true"
        ></div>
    </div>


    <div ng-controller="testController as tc" ng-init="tc.selected = [{name_or_company: 'John Smith', id: 32232}, {name_or_company: 'Mary Jones', id: 54677}]">
        <h3>LOCAL</h3>
        <div p_select
             name="tvshows"
             ajax-url="http://metzler.local.dev/search/profiles"
             value-field="id"
             display-field="name_or_company"
             placeholder="hello"
             ng-model="tc.people"
             jsonp="true"
             with-credentials="true"
        ></div>
    </div>

    <br/><br/><br/><br/><br/><br/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/pSearch.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
